l_english:
 LOADING_TIP_0:0 "I want my Cluster, and I want that planet to die. Just make that happen.\n- Yellow Diamond"
 LOADING_TIP_1:0 "This is different. Steven is important! And our transgressions are piling up! They're going to take their anger out on this planet just like they did before!\n- Lapis Lazuli"
 LOADING_TIP_2:0 "I can't, I won't let myself get caught up in another war.\n- Lapis Lazuli"
 LOADING_TIP_3:0 "I can tell you with certainty that there are things on this planet worth protecting!\n- Peridot Facet-2F5L Cut-5XG"
 LOADING_TIP_4:0 "Blue Diamond, leave this planet! This colony will not be completed!\n- Rose Quartz"
 LOADING_TIP_5:0 "Boy, the stories you hear about that Steven kid huh? Guess he was a real diamond in the rough, right guys?\n- Unnamed human rebel, shortly before being slapped in the back of the head.
 LOADING_TIP_6:0 "The Diamonds are gone. We're Homeworld now, and I think Homeworld is a lot nicer like this than riddled with Kindergartens.\n- Anonymous Gem"
 LOADING_TIP_7:0 "Hate is an emotion, and emotions are for uppercrusts, Rubies, and humans. I don't hate this planet, I'm just here to do my job."\n- Peridot Facet-4YH4 Cut-7JL
 LOADING_TIP_8:0 "What? No, of course I still wear my wedding ring. If anything, I like it more now. They love their diamonds so much, well here's one and I've got it wrapped around my finger.\n- Alice Jaeger"
 LOADING_TIP_9:0 "Without the diamonds, all of us are nothing, but we still have a job to do. We have to work together now since we don't have them to guide us.\n- Ruby Facet-2G5Y Cut-7UM"
 LOADING_TIP_10:0 "Uppercrusts, lowercrusts, we're all crusty without the diamonds! We've got to watch out for each other now, since no one is watching over us all now.\n- Ruby Facet-2G5Y Cut-7UM"
 LOADING_TIP_11:0 "Sapphires can predict, Lapises can create, Agates can motivate, but only the Diamonds can have true authority./n - Ruby Facet-2G5Y Cut-7UM"
